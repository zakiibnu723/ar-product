<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Viewer</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; facingMode: environment;">
    <!-- Load the 3D model -->
    <a-entity position="0 0 -3" id="model-holder">
      <a-entity gltf-model="url(shopping_bag.glb)" position="0 0 0" scale="1 1 1"></a-entity>
    </a-entity>
  
    <a-light type="ambient" intensity="1"></a-light>
    <!-- Camera -->
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
